services:
  buscar:
    build: .
    expose:
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - DREAM_PORT=8080
      - DREAM_HOST=0.0.0.0
      - OCAML_VERSION=4.14.2
      - OPAM_VERSION=2.4
    restart: unless-stopped
    container_name: buscar

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
    depends_on:
      - buscar
    restart: unless-stopped
    container_name: buscar-nginx
    profiles:
      - production

  cloudflared:
    image: cloudflare/cloudflared:latest
    env_file:
      - .env
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - nginx
    restart: unless-stopped
    container_name: buscar-cloudflare-tunnel
    networks:
      - default
    profiles:
      - production
