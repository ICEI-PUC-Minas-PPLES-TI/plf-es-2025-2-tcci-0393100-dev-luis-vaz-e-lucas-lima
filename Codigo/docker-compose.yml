services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: buscar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: buscar
      POSTGRES_USER: buscar_user
      POSTGRES_PASSWORD: buscar_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buscar_user -d buscar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buscar-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: buscar-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - buscar-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buscar-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: buscar
      POSTGRES_USER: buscar_user
      POSTGRES_PASSWORD: buscar_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      SESSION_SECRET: change-me-in-production-please
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - buscar-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: buscar-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      BACKEND_API_URL: http://backend:3000
    depends_on:
      - backend
    networks:
      - buscar-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: buscar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - buscar-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  buscar-network:
    driver: bridge

